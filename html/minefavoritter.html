<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine favoritter</title>
    <link rel="stylesheet" href="../css.css"/>
    <script src="../js/hjerte.js" defer></script>
    <script src="../js/medlemskort.js" defer></script>
    <script src="https://kit.fontawesome.com/d0930a56d4.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+128" rel="stylesheet">
</head>
<body>
    <header class="hvilkenside">
        <a href="home.html"><i class="ikon fa-solid fa-chevron-left fa-2xl"></i></a>
        <h1>Mine favoritter</h1>
        <div class="break"></div>
    </header>
    <div class="space"></div>
    
    <div class="center">
        <div class="alleprodukter">
            <div class="produkter">
                <div class="hjertepaaplads produktbillede" id="billede19" alt="Valentino skuldertaske i sort">
                    <img src="../image/heartred.svg" class="hjerte" id="hjerte0" onclick="changeHjerte(0)" alt="Hjerte"/>
                </div>
                <h3 class="texttiltop">
                    Valentino skuldertaske
                    <br>
                    1199 kr
                </h3>
            </div>
            <div class="produkter">
                <div class="hjertepaaplads produktbillede" id="billede10" alt="Haglöfs rygsæk i baige">
                    <img src="../image/heartred.svg" class="hjerte" id="hjerte1" onclick="changeHjerte(1)" alt="Hjerte"/>
                </div>
                <h3 class="texttiltop">
                    Haglöfs rygsæk
                    <br>
                    800 kr
                </h3>
            </div>
            <div class="produkter">
                <div class="hjertepaaplads produktbillede" id="billede14" alt="Markberg skuldertaske i baige">
                    <img src="../image/heartred.svg" class="hjerte" id="hjerte2" onclick="changeHjerte(2)" alt="Hjerte"/>
                </div>
                <h3 class="texttiltop">
                    Markberg skuldertaske
                    <br>
                    1499 kr
                </h3>
            </div>
            <div class="produkter">
                <div class="hjertepaaplads produktbillede" id="billede15" alt="Rains rygsæk i grøn">
                    <img src="../image/heartred.svg" class="hjerte" id="hjerte3" onclick="changeHjerte(3)" alt="Hjerte"/>
                </div>
                <h3 class="texttiltop">
                    Rains rygsæk
                    <br>
                    499 kr
                </h3>
            </div>
            <div class="produkter">
                <div class="hjertepaaplads produktbillede" id="billede13" alt="Markberg skuldertaske i baige">
                    <img src="../image/heartred.svg" class="hjerte" id="hjerte4" onclick="changeHjerte(4)" alt="Hjerte"/>
                </div>
                <h3 class="texttiltop">
                    Markberg skuldertaske
                    <br>
                    499 kr
                </h3>
            </div>
        </div>
    </div>
    
    <div id="blur">
        <div class="center">
            <div id="kryds" onclick="kryds()">
                <i id="krydsright" class="fa-solid fa-xmark fa-2xl"></i>
            </div>
            <div class="kort">
                <img src="../image/neyelogo.svg" class="medlemskortlogo" alt="Logo"/>
                <h2>Anna Nielsen</h2>
                <div class="stregkode">1234 4321 3214</div>
                <p>Kortnummer: 123456789</p>
            </div>              
        </div>
    </div>

    <div class="space"></div>
    <nav>
        <div class="navigation ikon">
            <a href="home.html"><div><i class="storrelse fa-solid fa-house fa-2xl"></i></div></a>
            <a href="produkter.html"><div><i class="storrelse fa-solid fa-magnifying-glass fa-2xl"></i></div></a>
            <div onclick="kort()"><i class="storrelse fa-solid fa-address-card fa-2xl"></i></div>
            <a href="profil.html"><div><i class="storrelse fa-solid fa-user fa-2xl"></i></div></a>
        </div>
        <div class="navigation-tekst">
            <p class="storrelse">Hjem</p>
            <p class="storrelse">Søg</p>
            <p class="storrelse">Scan</p>
            <p class="storrelse">Profil</p>
        </div>
    </nav>
</body>
</html>
