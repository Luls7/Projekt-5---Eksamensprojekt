<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine køb</title>
    <link rel="stylesheet" href="../css.css">
    <script src="../js/medlemskort.js" defer></script>
    <script src="../js/kvitteringer.js" defer></script>
    <script src="https://kit.fontawesome.com/d0930a56d4.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+128" rel="stylesheet">
</head>
<body>
    <header class="hvilkenside">
        <a href="home.html"><i class="ikon fa-solid fa-chevron-left fa-2xl"></i></a>
        <h1>Mine køb</h1>
        <div class="break"></div>
    </header>
    <div class="space"></div>
    
    <div class="center">
        <div class="maned">
            <h1>Måned 2023</h1>
        </div>
        <br>
        <div class="kvittering" onclick="kvittering()">
            <h3 class="kvitteringtekst">
                3. April
                <br>
                Neye Broen Esbjerg
            </h3>
            <div class="pilkvittering">
                <h2>2500 kr</h2>
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </div>        
    </div>

    <div id="blurkvittering">
        <div class="center">
            <div id="krydskvittering" onclick="krydskvittering()">
                <i id="krydsright1" class="fa-solid fa-xmark fa-2xl"></i>
            </div>
            <div class="kort">
                <h1>April 2023</h1>
                <h3 class="left">
                    Medarbejder: Emma
                    <br>
                    3. April
                    <br>
                    Neye Broen Esbjerg
                    <br><br>
                    Gucci pung i læder
                    <br>
                    Produkt nummer: 123456789
                </h3>                   
                <br>
                <h2 class="right">Total 2500 kr</h2>
                <div class="stregkode">1234 4321 3214</div>
            </div>              
        </div>
    </div>

    <div id="blur">
        <div class="center">
            <div id="kryds" onclick="kryds()">
                <i id="krydsright" class="fa-solid fa-xmark fa-2xl"></i>
            </div>
            <div class="kort">
                <img src="../image/neyelogo.svg" class="medlemskortlogo" alt="Logo">
                <h2>Anna Nielsen</h2>
                <div class="stregkode">1234 4321 3214</div>
                <p>Kortnummer: 123456789</p>
            </div>              
        </div>
    </div>

    <div class="space"></div>
    <nav>
        <div class="navigation ikon">
            <a href="home.html"><div><i class="storrelse fa-solid fa-house fa-2xl"></i></div></a>
            <a href="produkter.html"><div><i class="storrelse fa-solid fa-magnifying-glass fa-2xl"></i></div></a>
            <div onclick="kort()"><i class="storrelse fa-solid fa-address-card fa-2xl"></i></div>
            <a href="profil.html"><div><i class="storrelse fa-solid fa-user fa-2xl"></i></div></a>
        </div>
        <div class="navigation-tekst">
            <p class="storrelse">Hjem</p>
            <p class="storrelse">Søg</p>
            <p class="storrelse">Scan</p>
            <p class="storrelse">Profil</p>
        </div>
    </nav>
</body>
</html>
