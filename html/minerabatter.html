<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine rabatter</title>
    <link rel="stylesheet" href="../css.css">
    <script src="../js/medlemskort.js" defer></script>
    <script src="https://kit.fontawesome.com/d0930a56d4.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+128" rel="stylesheet">
</head>
<body>
    <header class="hvilkenside">
        <a href="home.html"><i class="ikon fa-solid fa-chevron-left fa-2xl"></i></a>
        <h1>Mine rabatter</h1>
        <div class="break"></div>
    </header>
    <div class="space"></div>
    
    <h3>
        Vi i klub Neye kører ofte kampanger hvor du som kunde har mulighed for at gøre et godt køb.
    </h3>
    <div class="scroll-menu">
        <div>
            <img class="billeder" src="../image/reklamebilleder/allekunder1.jpg" alt="Alle kunder: Spar 5% på Epic">
        </div>
        <div>
            <img class="billeder" src="../image/reklamebilleder/allekunder2.jpg" alt="Alle kunder: Få fri fragt på køb over 499 kroner">
        </div>
    </div>
    <h3>
        Derudover tilbyder vi eksklusive rabatter kun til vores medlemmer. 
    </h3>
    <div class="scroll-menu">
        <div>
            <img class="billeder" src="../image/reklamebilleder/medlemstilbud1.png" alt="Kun for medlemmer: Spar 5% på Hera og Aura">
        </div>
        <div>
            <img class="billeder" src="../image/reklamebilleder/medlemstilbud2.png" alt="Kun for medlemmer: Få fri fragt på køb over 399 kroner">
        </div>
    </div>

    <div id="blur">
        <div class="center">
            <div id="kryds" onclick="kryds()">
                <i id="krydsright" class="fa-solid fa-xmark fa-2xl"></i>
            </div>
            <div class="kort">
                <img src="../image/neyelogo.svg" class="medlemskortlogo" alt="Logo">
                <h2>Anna Nielsen</h2>
                <div class="stregkode">1234 4321 3214</div>
                <p>Kortnummer: 123456789</p>
            </div>              
        </div>
    </div>

    <div class="space"></div>
    <nav>
        <div class="navigation ikon">
            <a href="home.html"><div><i class="storrelse fa-solid fa-house fa-2xl"></i></div></a>
            <a href="produkter.html"><div><i class="storrelse fa-solid fa-magnifying-glass fa-2xl"></i></div></a>
            <div onclick="kort()"><i class="storrelse fa-solid fa-address-card fa-2xl"></i></div>
            <a href="profil.html"><div><i class="storrelse fa-solid fa-user fa-2xl"></i></div></a>
        </div>
        <div class="navigation-tekst">
            <p class="storrelse">Hjem</p>
            <p class="storrelse">Søg</p>
            <p class="storrelse">Scan</p>
            <p class="storrelse">Profil</p>
        </div>
    </nav>
</body>
</html>
